<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1>BATTLESHIP</h1>
<body>
    <div class="score-container">
        <div id="left">
            <div class="ship-score opponent right"></div>
            <div class="text-score opponent right">
                <div>Hits:  <span class="opponent hits">0</span></div>
                <div>Sinks: <span class="opponent sinks">0</span></div>
            </div>
        </div>

        <div id="right">
            <div class="ship-score player left"></div>
            <div class="text-score player left">
                <div>Hits:  <span class="opponent hits">0</span></div>
                <div>Sinks: <span class="opponent sinks">0</span></div>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table id="opponent" class="opponent battleGrid left">
        </table>

        <table id="player" class="player battleGrid right">
        </table>
    </div>

<button onclick="location.reload();">Refresh Page</button>
<button type="button" id="place-ship">Place Ship</button>


<div id="modal-backdrop"></div>
<div id="start-phase-modal">
    <div class="modal-dialog">

        <div class="modal-header">
            <h3>Place your Ships</h3>
            <h4>Place 3 ships to start your game.</h4>
            <!--<button type="button" id="modal-close" class="modal-hide-button">&times;</button>-->
        </div>

        <div class="modal-body">
            <div id="place_minesweeper_div"><button id="place_minesweeper">Place Minesweeper</button></div>
            <div id="place_destroyer_div"><button id="place_destroyer">Place Destroyer</button></div>
            <div id="place_battleship_div"><button id="place_battleship">Place Battleship</button></div>

            <div class="checkbox-div"><input type="checkbox" id="is_vertical">Rotate Placement</input></div>

        </div>
    </div>
</div>

    <script type="text/javascript" src="/assets/game.js"></script>
    <script>
        initGame();
    </script>
</@layout.myLayout>
</body>
